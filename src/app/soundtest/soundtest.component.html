<section class="matrix">
  <div class="matrix__col" 
       *ngFor="let beat of notes$ | async; let i = index">
       <span class="matrix__col__cell" 
             [ngClass]="{
               'matrix__col__cell--active': activeBeat === (i + 1),
               'matrix__col__cell--enabled': beat[note]
              }"
             *ngFor="let note of availableNotes"
            (click)="matrixToggle(note, i)">
            {{i}}
       </span>
  </div>
  {{activeBeat}}
  <br>
</section>
