<table class="matrix-table">
  <tr>
    <th></th>
    <th *ngFor="let col of toneMatrix.cols" 
        [ngClass]="{'beat-header': beat === col}">{{col}}</th>
  </tr>
  <tr *ngFor="let note of toneMatrix.notes">
    <th>{{note}}</th>
    <td *ngFor="let col of toneMatrix.cols">
      <span (click)="matrixToggle(note, col)" 
      class="beat-cell"
      [ngClass]="{'beat-cell--active': isEnabled(note, col)}">&nbsp;</span>
    </td>
  </tr>                       
</table>
